<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <hearder class="icon"><i class="fas fa-clipboard-list"></i></hearder>
    <section class="container">
      <section class="main">
        <div class="js-clock">
          <h3>Welcom to Momentum Clone</h3>
          <h1 class="js-title clock">00:00</h1>
        </div>
        <form class="js-form form">
          <input
            type="text"
            class="nameInput"
            placeholder="당신의 이름은 무엇인가요?"
          />
        </form>
        <h2 class="js-greetings grettings"></h2>
      </section>
      <form class="js-toDoForm">
        <input
          type="text"
          class="toDoListInput"
          placeholder="오늘 해야할 일이 있나요?"
        />
      </form>
      <ul class="js-toDoList"></ul>
    </section>
    <span class="/js-weather weather"></span>
    <script src="/gretting.js"></script>
    <script src="/clock.js"></script>
    <script src="/todo.js"></script>
    <script src="/bg.js"></script>
    <script src="/weather.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </body>
</html>
